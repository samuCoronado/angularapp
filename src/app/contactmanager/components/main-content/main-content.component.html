<div *ngIf="!user">
  <mat-icon>note_add</mat-icon> No tienes contactos. Agrega uno.
</div>
<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>
        Cumplea√±os {{ user.birthDate | date: 'LLLL d'}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Notas">
          <p>
            {{user.bio}}
          </p>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
